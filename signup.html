<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="leftSide">
        <div class="logoBox">
            <img class="icon" src="/field.png" alt="Icon of a Baseball Diamond">
        </div>
        <p> <!-- Attribute for baseball diamond icon <a href="https://www.flaticon.com/free-icons/baseball" title="baseball icons">Baseball icons created by Smashicons - Flaticon</a> -->
            <!-- Attribute for background image: Image Credit: https://unsplash.com/@rocinante_11 --></p>
    </div>
    <div class="rightSide">
        <div class="introCopy">
            <h1>Hit a Bit Newsletter</h1>
            <h2>Sign Up Now</h2>
            <p>Use the form below to sign up for weekly baseball insights delivered directly to your inbox.</p>
        </div> 
        <form action="example.com/path" class="signUpForm">
            <Fieldset>
                <label for="first_name">First Name:</label>
                <input type="text" text="" id="first_name" name="first_name">
                
                <label for="last_name">Last Name:</label>
                <input type="text" text="" id="last_name" name="last_name">
            </Fieldset>
            <fieldset>
                <label for="email">Email Address:</label>
                <input type="email" text="" id="email" name="email">

                <label for="phone">Phone Number:</label>
                <input type="" text="" id="phone" name="phone">
            </fieldset>
            <fieldset>
                <label for="password">Create Password:</label>
                <input type="password" text="" id="password" name="password">
            
                <label for="check_password">Verify Password:</label>
                <input type="password" text="" id="check_password" name="check_password">
            </fieldset>
        </form>
        <div class="submitSection">
            <button type="submit">Submit</button>
            <p>Already have an account? <a href="example.com">Log in.</a></p>
        </div>     
    </div>
</div>
</body>
</html>
