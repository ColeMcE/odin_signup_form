<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/></head>
<body>
<div class="container">
    <div class="leftSide">
        <div class="logoBox">
            <img class="icon" src="/field.png" alt="Icon of a Baseball Diamond">
            <p class="title">Talkin' Small Ball</p>
        </div>
        <p>Icon:<a href="https://www.flaticon.com/free-icons/baseball" title="baseball icons"> Smashicons</a><br>Background Image<a href="https://unsplash.com/@rocinante_11"> rocinante_11</a></p>
    </div>
    <div class="rightSide">
        <div class="introCopy">
            <h1>Newsletter</h1>
            <h2>Sign Up Now</h2>
            <p>Use the form below to sign up for weekly baseball insights delivered directly to your inbox.</p>
        </div> 
        <form action="example.com/path" class="signUpForm">
                <label for="first_name" class="formFields">First Name:</label>
                <input type="text" text="" id="first_name" name="first_name" class="formFields">
                <label for="last_name" class="formFields">Last Name:</label>
                <input type="text" text="" id="last_name" name="last_name" class="formFields">
                <label for="email" class="formFields">Email Address:</label>
                <input type="email" text="" id="email" name="email" class="formFields">
                <label for="phone" class="formFields">Phone Number:</label>
                <input type="" text="" id="phone" name="phone" class="formFields">
                <label for="password" class="formFields">Create Password:</label>
                <input type="password" text="" id="password" name="password" class="formFields">
                <label for="check_password" class="formFields">Verify Password:</label>
                <input type="password" text="" id="check_password" name="check_password" class="formFields">
        </form>
        <div class="submitSection">
            <button type="submit">Submit</button>
            <p>Already have an account? <a href="example.com">Log in.</a></p>
        </div>     
    </div>
</div>
</body>
</html>
